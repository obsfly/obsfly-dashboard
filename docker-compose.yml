version: '3.8'

services:
  #============================================================================
  # DATABASES
  #============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: obsfly-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-obsfly_license}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/license-server/db/schema_complete.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./apps/license-server/db/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - obsfly-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: obsfly-clickhouse
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./docker/clickhouse-config/users.xml:/etc/clickhouse-server/users.d/users.xml:ro
      - ./deploy/clickhouse/schema_complete.sql:/docker-entrypoint-initdb.d/01-schema.sql
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-metrics}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
    healthcheck:
      test: [ "CMD", "clickhouse-client", "--query", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - obsfly-network

  redis:
    image: redis:7-alpine
    container_name: obsfly-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - obsfly-network

  #============================================================================
  # LICENSE SERVER (with Prometheus Metrics)
  #============================================================================

  license-server:
    build:
      context: ./apps/license-server
      dockerfile: Dockerfile
    container_name: obsfly-license-server
    ports:
      - "${LICENSE_SERVER_PORT:-8081}:8081"
      - "${LICENSE_METRICS_PORT:-9091}:9091"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-obsfly_license}

      # Redis
      REDIS_URL: redis:6379

      # Server
      PORT: 8081
      METRICS_PORT: 9091

      # Metrics configuration
      ENABLE_METRICS: ${ENABLE_LICENSE_METRICS:-true}
      METRICS_API_LATENCY: ${METRICS_API_LATENCY:-true}
      METRICS_API_ERRORS: ${METRICS_API_ERRORS:-true}
      METRICS_API_SUCCESS: ${METRICS_API_SUCCESS:-true}
      METRICS_P90: ${METRICS_P90:-true}
      METRICS_P95: ${METRICS_P95:-true}
      METRICS_P99: ${METRICS_P99:-true}

      # Security
      JWT_SECRET: ${JWT_SECRET:-change-me}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://localhost:8081/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - obsfly-network

  #============================================================================
  # BACKEND (with embedded Data Generator)
  #============================================================================

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: obsfly-backend
    ports:
      - "${BACKEND_PORT:-8082}:8080"
      - "${BACKEND_METRICS_PORT:-9093}:9090"
    environment:
      # ClickHouse
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-metrics}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}

      # License Server
      LICENSE_SERVER_URL: http://license-server:8081

      # Server
      PORT: 8080
      METRICS_PORT: 9090
      ENV: ${ENV:-dev} # Set to 'prod' to disable data generator

      # Data Generator (Dev mode)
      ENABLE_DATA_GENERATOR: ${ENABLE_DATA_GENERATOR:-true}
      DATA_CONFIG_PATH: ${DATA_CONFIG_PATH:-/app/configs/data-config.yaml}
      NUM_NODES: ${NUM_NODES:-100}
      SERVICES_PER_NODE: ${SERVICES_PER_NODE:-10}
      GENERATION_INTERVAL_SECONDS: ${GENERATION_INTERVAL_SECONDS:-10}

      # Metrics configuration
      ENABLE_METRICS: ${ENABLE_BACKEND_METRICS:-true}
      METRICS_API_LATENCY: ${METRICS_API_LATENCY:-true}
      METRICS_API_ERRORS: ${METRICS_API_ERRORS:-true}
      METRICS_API_SUCCESS: ${METRICS_API_SUCCESS:-true}
      METRICS_P90: ${METRICS_P90:-true}
      METRICS_P95: ${METRICS_P95:-true}
      METRICS_P99: ${METRICS_P99:-true}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    depends_on:
      clickhouse:
        condition: service_healthy
      license-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://localhost:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - obsfly-network
    volumes:
      - ./apps/backend/configs:/app/configs:ro

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: obsfly-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8082}
      NEXT_PUBLIC_LICENSE_SERVER_URL: http://localhost:${LICENSE_SERVER_PORT:-8081}
      ENABLE_METRICS: ${ENABLE_FRONTEND_METRICS:-false}
      METRICS_PORT: ${FRONTEND_METRICS_PORT:-9092}
    depends_on:
      - backend
    networks:
      - obsfly-network
  #============================================================================
  # VOLUMES
  #============================================================================

volumes:
  postgres_data:
    driver: local
  clickhouse_data:
    driver: local
  redis_data:
    driver: local

#============================================================================
# NETWORKS
#============================================================================

networks:
  obsfly-network:
    driver: bridge
